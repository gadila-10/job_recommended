<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Job</h1>
        <form action="/recommend" method="POST">
            <label for="user_name">Enter Your Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_location">Enter Your Location:</label>
            <input type="text" id="user_location" name="user_location" required>

            <label for="user_experience">Enter Your Experience (Years):</label>
            <input type="number" id="user_experience" name="user_experience" min="0" required>

            <label for="user_skills">Enter Your Skills (comma-separated):</label>
            <input type="text" id="user_skills" name="user_skills" required>

            <button type="submit">Find Jobs</button>
        </form>
    </div>
</body>
</html>
